<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Demo App</title>
    <style>
      .ldr {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 60px;
        -webkit-transform: rotate(-90deg);
        transform: rotate(-90deg);
        position: absolute;
        bottom: 50%;
        right: 50%;
        transform: translate(50%, 50%)
      }
      .ldr > svg {
        -webkit-animation: ldr-rotate 2s linear infinite;
        animation: ldr-rotate 2s linear infinite;
        width: 100%;
        height: 100%

      }
      .ldr .path {
        -webkit-animation: ldr-bar 1.5s ease-in-out infinite, colors 6s ease-in-out infinite;
        animation: ldr-bar 1.5s ease-in-out infinite, colors 6s ease-in-out infinite;
        -webkit-transition: stroke-dasharray .35s cubic-bezier(.4, 0, .2, 1);
        transition: stroke-dasharray .35s cubic-bezier(.4, 0, .2, 1);
        fill: none;
        stroke-dasharray: 0, 250;
        stroke-dashoffset: 0;
        stroke-linecap: round;
        stroke-miterlimit: 20;
        stroke-width: 2;
        stroke: #4680ff
      }

      @-webkit-keyframes ldr-rotate {
        to {
          -webkit-transform: rotate(1turn);
          transform: rotate(1turn)
        }
      }

      @keyframes ldr-rotate {
        to {
          -webkit-transform: rotate(1turn);
          transform: rotate(1turn)
        }
      }

      @-webkit-keyframes ldr-bar {
        0% {
          stroke-dasharray: 1.25, 250;
          stroke-dashoffset: 0
        }
        50% {
          stroke-dasharray: 111.25, 250;
          stroke-dashoffset: -43.75
        }
        to {
          stroke-dasharray: 111.25, 250;
          stroke-dashoffset: -155
        }
      }

      @keyframes ldr-bar {
        0% {
          stroke-dasharray: 1.25, 250;
          stroke-dashoffset: 0
        }
        50% {
          stroke-dasharray: 111.25, 250;
          stroke-dashoffset: -43.75
        }
        to {
          stroke-dasharray: 111.25, 250;
          stroke-dashoffset: -155
        }
      }

      @-webkit-keyframes colors {
        0% {
          stroke: #4680ff
        }
        25% {
          stroke: #fb617f
        }
        50% {
          stroke: #feb64d
        }
        75% {
          stroke: #53c419
        }
        to {
          stroke: #444454
        }
      }

      @keyframes colors {
        0% {
          stroke: #4680ff
        }
        25% {
          stroke: #fb617f
        }
        50% {
          stroke: #feb64d
        }
        75% {
          stroke: #53c419
        }
        to {
          stroke: #444454
        }
      }
    </style>
  </head>

</html>
